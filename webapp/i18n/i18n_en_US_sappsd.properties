#NOTR
appTitle=i18n demo app
#NOTR
appDescription=A simple demo app for typical i18n issues

# Page title

#NOTR
panelHeaderText=i18n Translatability Issues - Demo

#NOTR
changeLocaleLabel=Type in your locale
#NOTR
changeLocaleButton=Change Locale
#NOTR
changeLocaleInformation=If there're no translations for the given locale, the i18n samples will eb shown in English.

#NOTR
genericActionDescription=Visualize the i18n issue in your language! Go to TEW, translate the i18n.properties resource file and display the sample below in your locale.

# Hard-coded strings

#NOTR
hardCodedStringsTab=Hard-coded Strings
#NOTR
hardCodedStringsIssueDescription=Hard-coded strings will always be dispalyed in the original language although the locale of the application has changed.
#NOTR
hardCodedStringsAfterActionDescription=After translation the string of the center tile will remain in English.

# Composite Messages

#NOTR
compositeMessagesTab=Composite Messages
#NOTR
compositeMessagesIssueDescription=Sentence-like composite messages assume a particular order for the words in a sentence that may need to be different in another language.
#NOTR
compositeMessagesAfterActionDescription=Depending on your language, you may want to change the arrangement of the label description and the dropdown list in order to achieve a good translation. As this isn't possible you need to reword the UI texts to resolve this issue.

#Concatenations

#NOTR
concatenationsTab=Concatenations
#NOTR
concatenationsIssueDescription=Composite messages consisting of incomplete strings (concatenations) cannot be reordered by the translator.
#NOTR
concatenationsAfterActionDescription=In this example there're two ways to create the message string.\n By concatenation of various strings and variables: "concatenatedString1 + <lastEntriesNumber> + concatenatedString2 + <totalEntriesNumber> + concatenatedString3"\n By substitution of numbered variables in a full sentence: "Retrieving last {0} of {1} entries."\n If the message needs to be reordered in your language in a way that the total number of entries is mentioned before the number of last entries, the message that appears when you click the first button won't be correct any longer.
#NOTR
concatenatedStringButtonText=Show message as concatenated string
#NOTR
concatenatedStringSolutionsButtonText=Show message as full sentence with variables
#NOTR
concatenationsSolutionDescription=Use full sentences and numbered variables to avoid this issue.

#Truncated strings

#NOTR
truncatedStringsTab=Truncated Strings
#NOTR
truncatedStringsIssueDescription=Strings exceeding the width of a UI element appear truncated in the application.
#NOTR
truncatedStringsActionDescription=Type a string of arbitrary length into the input field and click on the button.
#NOTR
truncatedStringsAfterActionDescription=If the string exceeds a certain length it will appear truncated in the UI element.
#NOTR
truncatedStringsSolutionDescription=Add length restriction meta-data to your resource files for translation or delegate layout calculations to auto-layout systems.

