#Concatenations

concatenationsTab=Concatenations
concatenationsIssueDescription=Composite messages consisting of incomplete strings (concatenations) cannot be reordered by the translator.
concatenationsAfterActionDescription=En este ejemplo hay dos maneras de crear la cadena de mensajes.\n Mediante la concatenaci\u00F3n de varias cadenas y variables: "concatenatedString1 + <lastEntriesNumber> + concatenatedString2 + <totalEntriesNumber> + concatenatedString3"\n mediante la sustituci\u00F3n de variables numeradas en una oraci\u00F3n completa: "Recuperando las \u00FAltimas {0} de {1} entradas."\n Si el mensaje se debe volver a ordenar en su idioma de forma que el n\u00FAmero total de entradas se mencione antes de la cantidad de \u00FAltimas entradas, el mensaje que aparece al hacer clic en el primer bot\u00F3n ya no ser\u00E1 correcto.
concatenatedStringButtonText=Mostrar mensaje como cadena concatenada
concatenatedStringSolutionsButtonText=Mostrar mensaje como frase completa con variables
concatenationsSolutionDescription=Use full sentences and numbered variables to avoid this issue.

